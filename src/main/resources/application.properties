spring.application.name=projetMPISI
spring.datasource.url=jdbc:mysql://localhost:3306/projetmpisi_db
spring.datasource.username=root
spring.datasource.password=12345

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#######Configuration de sonarQube#######
# Dans application.properties ou dans le fichier Maven pour l'intégration avec SonarQube
sonar.login=ton_token_sonarqube
sonar.host.url=http://localhost:9000 # L'URL de ton serveur SonarQube
sonar.projectKey=com.example:projetMPISI # Clé unique de ton projet SonarQube
sonar.projectName=projetMPISI # Nom de ton projet SonarQube
sonar.projectVersion=1.0 # Version de ton projet
sonar.sources=src/main/java # Chemin vers les sources du projet
sonar.tests=src/test/java # Chemin vers les tests
sonar.jacoco.reportPath=target/jacoco.exec # Le chemin vers le fichier de couverture JaCoCo
